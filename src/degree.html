<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style> 
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        .image {
            width: 50%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .container {
            flex: 1;
            text-align: center;
            font-size: 24px;
            border: 5px solid #dbe4ff;
            background-color:#dbe4ff; 
            padding: 20px;
            box-sizing: border-box; /* Include padding in total width/height */
        }

        input {
            height: 30px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #adb5bd; /* Light gray border */
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        h1 {
            color: #343a40; /* Dark gray text color */
        }

        label {
            display: block; /* Make labels appear on a new line */
            margin-bottom: 5px;
            color: #495057; /* Dark gray text color */
        }

        button {
            height: 30px;
            width: 160px;
            background-color: #6c757d; /* Medium gray button color */
            color: #ffffff; /* White text color */
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="image"><img src="officer.jpg" alt="Officer Image"></div>
    <div class="container">
        <h1><b>Enter Student Details</b></h1>
        <form action="your_action_here" method="post">
            <label for="certificate">Choose the certificate type:</label>
            <input list="certificates" name="certificate" id="certificate">
            <datalist id="certificates">
                <option value="الى من يهمه الامر">
                <option value="بيان درجات">
                <option value="شهادة تخرج مؤقتة">
                <option value="شهادة قيد">
                <option value="شهادة حسن سير وسلوك">
                <option value="شهادة فصل">
                <option value="افادة">
            </datalist>
        </form>

        <label for="nationalID">National ID</label>
        <input type="text" id="nationalID" placeholder="National ID" required>

        <br><br>
        <button onclick="submitForm()">Submit</button>
    </div>

    <script>
        function submitForm() {
            var certificateType = document.getElementById("certificate").value;
            var nationalID = document.getElementById("nationalID").value;

            if (certificateType === "افادة" && nationalID !== "") {
                window.location.href = "page1.html";
            } else {
                alert("Please fill in both certificate type and national ID.");
            }
        }
    </script>
</body>

</html>
